<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>David McCoy Lab 8</title>
        <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header class="header">
        <h1>David's Lab 8</h1>
        </header>
        <div class="container">
            <div class="columns">
                <div class="column">
                <form action="" method="get" class="main_form">
                    <div class="form-row">
                        <label for="resto_name">Restaurant Name</label>
                        <input id="resto_name" name="resto_name" type="text"/>
                    </div>
                    <div class="form-row">
                        <label for="city">City</label>
                        <input id="city" name="city" type="text"/>
                    </div>
                    <fieldset class="legacy-form-row">
                        <legend>Veggie or Vegan?</legend>
                        <input id="diet-1"
                            name="diet"
                            type="radio"
                            value="yes"/>
                        <label for="diet-1" class="radio-label">Yes</label>
                        <input id="diet-2"
                            name="diet"
                            type="radio"
                            value="no"/>
                        <label for="diet-2" class="radio-label">No</label>
                    </fieldset>
                    <div class="form-row">
                        <button class="button submit_button" type="submit">Get Restaurants</button>
                    </div>
                </form>
                </div>
                <div class="column page_item_wide">
                <div class="comment">
                    <div id="map"></div>
                    <h2>Restaurant List</h2>
                    <ul class="resto-list"></ul>
                </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
